<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="medai.css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Password Generator</h1>
        <input type="text" placeholder="Password" id="code" />
         <div class="para"> 
            <p id="first">Must contains at least 6 entities.</p>
            <p id="second">Must contain #.</p>
            <p id="third">Must contain numbers.</p>
        </div>
        <div class="button">
            <button type="button" id="btn" >Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
